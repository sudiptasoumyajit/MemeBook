                    fetch('/like/' + index, { method: 'POST' });
                    let likeBtn = document.getElementById('likeBtn' + index);

                function dislikeMeme(index) {
                    fetch('/dislike/' + index, { method: 'POST' });
                    let dislikeBtn = document.getElementById('dislikeBtn' + index);
                    dislikeBtn.disabled = true;
                }
            </script>
        </head>
